{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}

<div class="container">  
  <form method="post">
    <h2>Sign up</h2>

    {% csrf_token %}
    {% for field in form %}
      <div class="labels-signup">
        <div class="containers-signup">{{ field.label_tag }}<br>
        {{ field }}</div> 
        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <hr>
    <button type="submit" class="btns">Cadastrar</button>
  </form>

</div>
{% endblock %}
